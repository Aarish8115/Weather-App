<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="left">
      <div class="search-container">
        <div class="search">
          <input type="text" placeholder="Search City" />
        </div>
        <!-- <div class="temp-select">
          <select name="" id="">
            <option value="1">째C</option>
            <option value="2">째F</option>
          </select>
        </div> -->
        <div class="search-btn">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <hr />

      <div class="current">
        <div class="weather-icon"><img src="/images/clear.png" ></div>
        <div class="temp">6째C</div>
        <div class="current-weather">Hailstorm</div>
        <div class="sub-content">Feels like 2째C</div>

        <hr />
        <div class="current-date"></div>
        <div class="current-city">New York, US</div>
      </div>
    </div>

    <div class="right">
      <div class="today-highlight">
        <div class="today-head"><h2>Today's Highlights</h2></div>
        <div class="cards">
          <div class="humidity card">
            <div class="heading"><h4>Humidity</h4></div>
            <div class="icon"><i class="fa-solid fa-water"></i></div>
            <div class="value">89%</div>
          </div>
          <div class="windspeed card">
            <div class="heading"><h4>Wind Speed</h4></div>
            <div class="icon"><i class="fa-solid fa-wind"></i></div>
            <div class="value">18m/s</div>
          </div>
          <div class="sun card">
            <div class="sunrise">
              <div class="icon"><i class="fa-regular fa-sun"></i></div>
              <span
                ><div class="time-sunrise">8:35 AM</div>
                <div class="heading-sun"><h4>Sunrise</h4></div>
              </span>
            </div>
            <div class="sunset">
              <div class="icon"><i class="fa-solid fa-sun"></i></div>
              <span
                ><div class="time-sunset">7:22 AM</div>
                <div class="heading-sun"><h4>Sunset</h4></div></span
              >
            </div>
          </div>
          <div class="clouds card">
            <div class="heading"><h4>Clouds</h4></div>
            <div class="icon"><i class="fa-solid fa-cloud"></i></div>
            <div class="value">45</div>
          </div>
          <div class="temp-min-max card">
            <div class="temp-max">
              <div class="icon"><i class="fa-solid fa-temperature-arrow-up"></i></div>
              <span
                ><div class="max-value">None</div>
                <div class="heading-temp"><h4>Max Temp</h4></div>
              </span>
            </div>
            <div class="temp-min">
              <div class="icon"><i class="fa-solid fa-temperature-arrow-down"></i></div>
              <span
                ><div class="min-value">None</div>
                <div class="heading-temp"><h4>Min Temp</h4></div></span
              >
            </div>
          </div>
          <div class="pressure card">
            <div class="heading"><h4>Pressure</h4></div>
            <div class="icon"><i class="fa-solid fa-volcano"></i></div>
            <div class="value">2332</div>
          </div>
        </div>
      </div>

  </body>
</html>
